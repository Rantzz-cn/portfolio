<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Ranier.dev</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ’»%3C/text%3E%3C/svg%3E">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0b0b0f;
      --bg-soft: #111116;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.4);
    }

    body {
      font-family: 'Sora', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .bg-orbs {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      bottom: -150px;
      left: -100px;
      animation-delay: -7s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, -30px) rotate(5deg); }
      50% { transform: translate(-20px, 20px) rotate(-5deg); }
      75% { transform: translate(20px, 10px) rotate(3deg); }
    }

    /* Content */
    .container {
      text-align: center;
      z-index: 1;
      padding: 2rem;
    }

    .error-code {
      font-size: clamp(8rem, 25vw, 15rem);
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, var(--accent), #60a5fa, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glitch 3s ease-in-out infinite;
      position: relative;
    }

    .error-code::before,
    .error-code::after {
      content: '404';
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0.8;
    }

    .error-code::before {
      animation: glitch-1 0.3s ease-in-out infinite;
      color: #ff006e;
      -webkit-text-fill-color: #ff006e;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .error-code::after {
      animation: glitch-2 0.3s ease-in-out infinite;
      color: #00f5d4;
      -webkit-text-fill-color: #00f5d4;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-2px, -2px); }
      98% { transform: translate(2px, 2px); }
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); opacity: 0; }
      20% { transform: translate(-3px, 3px); opacity: 0.8; }
      40% { transform: translate(3px, -3px); opacity: 0; }
      60% { transform: translate(-2px, 2px); opacity: 0.6; }
      80% { transform: translate(2px, -2px); opacity: 0; }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); opacity: 0; }
      25% { transform: translate(3px, -3px); opacity: 0.8; }
      50% { transform: translate(-3px, 3px); opacity: 0; }
      75% { transform: translate(2px, -2px); opacity: 0.6; }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 1.5rem 0 1rem;
      color: var(--text);
    }

    p {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 400px;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .home-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .home-btn:hover::before {
      left: 100%;
    }

    .home-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 40px var(--accent-glow);
    }

    .home-btn svg {
      transition: transform 0.3s ease;
    }

    .home-btn:hover svg {
      transform: translateX(-4px);
    }

    /* Floating elements */
    .floating-elements {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .float-item {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.15;
      color: var(--accent);
      animation: floatItem 15s ease-in-out infinite;
    }

    .float-item svg {
      width: 100%;
      height: 100%;
    }

    .float-item:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; width: 50px; height: 50px; }
    .float-item:nth-child(2) { top: 20%; right: 15%; animation-delay: -3s; width: 35px; height: 35px; }
    .float-item:nth-child(3) { bottom: 30%; left: 20%; animation-delay: -6s; width: 45px; height: 45px; }
    .float-item:nth-child(4) { bottom: 15%; right: 10%; animation-delay: -9s; width: 55px; height: 55px; }
    .float-item:nth-child(5) { top: 50%; left: 5%; animation-delay: -12s; width: 40px; height: 40px; }

    @keyframes floatItem {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      z-index: 10;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-accent {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="floating-elements">
    <span class="float-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/></svg>
    </span>
    <span class="float-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
    </span>
    <span class="float-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
    </span>
    <span class="float-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </span>
    <span class="float-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
    </span>
  </div>

  <a href="index.html" class="logo">Ranier<span class="logo-accent">.dev</span></a>

  <div class="container">
    <div class="error-code">404</div>
    <h1>Oops! Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved to another dimension.</p>
    <a href="index.html" class="home-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </a>
  </div>
</body>
</html>
